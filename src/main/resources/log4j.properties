log4j.rootLogger=ERROR,console,file

Log4j.appender.console=org.apache.log4j.ConsoleAppender
Log4j.appender.console.layout=org.apache.log4j.PatternLayout
Log4j.appender.console.layout.ConversionPattern=%m%n

log.appender.file=org.apache.log4j.DailyRollingFileAppender
log.appender.file.File=${user.home}/logs/book.log
log.appender.file.DatePattern='_'yyyMMdd
log.appender.file.layout=org.apache.log4j.PatternLayout
log.appender.file.layout.ConversionPat=%d{HH:mm:ss,SSS} %p %c (%L) - %m%n

log4j.logger.org.smart4j=DEBUG
